<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Prank Calculator</title>
  <style>
    body { 
      display: flex; 
      justify-content: center; 
      align-items: center; 
      height: 100vh; 
      background: #f0f2f5; /* soft gray background */
      font-family: Arial, sans-serif;
    }
    .calculator { 
      background: #ffffff; 
      padding: 20px; 
      border-radius: 20px; 
      box-shadow: 0 8px 20px rgba(0,0,0,0.15); 
      width: 280px;
    }
    .display { 
      width: 100%; 
      height: 60px; 
      font-size: 26px; 
      margin-bottom: 15px; 
      text-align: right; 
      padding: 10px; 
      border: none; 
      border-radius: 12px; 
      background: #f9fafc;
      box-shadow: inset 0 2px 5px rgba(0,0,0,0.1);
    }
    .buttons { 
      display: grid; 
      grid-template-columns: repeat(4, 1fr); 
      grid-gap: 12px; 
    }
    button { 
      height: 60px; 
      font-size: 20px; 
      border: none; 
      border-radius: 12px; 
      cursor: pointer; 
      background: #e4e7eb; 
      color: #222; 
      transition: 0.2s ease-in-out;
    }
    button:hover { 
      background: #d4d8dd; 
    }
    button:active { 
      background: #c2c6cb; 
    }
    /* Special buttons */
    .op { background: #4a90e2; color: white; }
    .op:hover { background: #357ABD; }
    .equal { background: #28a745; color: white; }
    .equal:hover { background: #218838; }
    .ac { background: #dc3545; color: white; }
    .ac:hover { background: #b52a36; }

    /* Footer fixed at bottom */
    footer {
      position: fixed;
      bottom: 10px;
      left: 0;
      width: 100%;
      text-align: center;
      font-size: 14px;
      color: #555;
    }
  
  </style>
</head>
<body>
  <div class="calculator">
    <input type="text" id="display" class="display" disabled>
    <div class="buttons">
      <button onclick="press('7')">7</button>
      <button onclick="press('8')">8</button>
      <button onclick="press('9')">9</button>
      <button class="op" onclick="press('/')">Ã·</button>

      <button onclick="press('4')">4</button>
      <button onclick="press('5')">5</button>
      <button onclick="press('6')">6</button>
      <button class="op" onclick="press('*')">Ã—</button>

      <button onclick="press('1')">1</button>
      <button onclick="press('2')">2</button>
      <button onclick="press('3')">3</button>
      <button class="op" onclick="press('-')">âˆ’</button>

      <button onclick="press('0')">0</button>
      <button onclick="press('.')">.</button>
      <button id="equal" class="equal" onclick="calculate()">=</button>
      <button class="op" onclick="press('+')">+</button>

      <button class="ac" onclick="clearDisplay()">AC</button>
    </div>
  </div>
    <footer>
    Made by <strong>Sumit Patil</strong>
  </footer>
</body>
</html>


  <!-- Audio elements -->
  <audio id="beep" src="43437.mp3"></audio>
  <audio id="song" src="_Sorry_Darling_Haryanvi_Ringtone_(by Fringster.com).mp3"></audio>
    <audio id="jaldi" src="jaldi_hato_waha_se.mp3"></audio>

 <script>
  let display = document.getElementById('display');
  let equalBtn = document.getElementById('equal');

  function press(val) {
    display.value += val;
    if (/\d{3}$/.test(display.value)) {
      document.getElementById('song').play();
    }
    if (/\d{4,}/.test(display.value)) {
      equalBtn.disabled = true;
      equalBtn.innerText = 'ðŸš«';
      display.value = 'mere se nhi hoga';
      document.getElementById('beep').play(); // play notification sound
    } else {
      equalBtn.disabled = false;
      equalBtn.innerText = '=';
    }
  }

  function calculate() {
    if (display.value.trim() !== '') {
      document.getElementById('beep').play();
      display.value = 'main nahi bataunga';
    }
  }

  function clearDisplay() {
    display.value = '';
    document.getElementById('jaldi').play();
    equalBtn.disabled = false;
    equalBtn.innerText = '=';
  }
</script>

</body>

</html>
